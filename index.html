<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>LOGIN NETFLIX</title>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#">
                <img src="assets/img/netflixlogo.png" alt="logo netflix">
            </a>
        </div>
    </header>

    <main class="corpo">
        <div class="login-box">
            <h2>Entrar</h2>
            <form action="">
                <div class="input-box">
                    <input type="email" placeholder="Email ou número de telefone" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="senha" required>
                </div>
                <div>
                    <button class="submit">Entrar</button>
                </div>
            </form>
            
            <div class="suport">
                <div class="remenber">
                    <span><input type="checkbox" style="margin: 0;padding: 0;height: 13px; "></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>
            <div class="login-footer">
                <div class="login-facebook">
                    <span><img height="20px" src="assets/img/Facebook_logo.png" alt=""></span>
                    <span><a href="#">Conectar com Facebook</a></span>
                </div>
                
                <div class="sign-up">
                    <p>Novo por aqui? <a href="#"> Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTHA para garantir que você não é um robô. <a>Saiba mais</a></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
